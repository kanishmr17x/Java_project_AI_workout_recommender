<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGenie - Your Personal Fitness Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>&#x1F4AA; FitGenie</h1>
            <p>Your Personal Fitness Assistant</p>
        </header>

        <main>
            <div class="form-section">
                <h2>Tell us about yourself</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="13" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" min="30" max="200" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="100" max="250" required>
                    </div>

                    <div class="form-group">
                        <label for="fitnessLevel">Fitness Level:</label>
                        <select id="fitnessLevel" name="fitnessLevel" required>
                            <option value="">Select your fitness level</option>
                            <option value="beginner">Beginner (Just starting out)</option>
                            <option value="intermediate">Intermediate (Some experience)</option>
                            <option value="advanced">Advanced (Very experienced)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="goal">Fitness Goal:</label>
                        <select id="goal" name="goal" required>
                            <option value="">What's your goal?</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="gain_muscle">Gain Muscle</option>
                            <option value="get_fitter">Get Fitter</option>
                            <option value="maintain">Maintain Current Shape</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="workoutTime">Available Workout Time (minutes):</label>
                        <select id="workoutTime" name="workoutTime" required>
                            <option value="">How much time do you have?</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">60 minutes</option>
                            <option value="90">90 minutes</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Generate My Workout Plan</button>
                </form>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Your Personal Workout Plan</h2>
                <div id="workoutResult"></div>
                <button onclick="resetForm()" class="btn-secondary">Create Another Plan</button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your personalized workout plan...</p>
            </div>
        </main>

        <footer>
            <p>Â© 2024 FitGenie - Making fitness simple and fun!</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
